<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://jdn24.github.io/underconstruction/style.css">
    <link rel="icon" href="https://jdn24.github.io/global-master/assets/img/cropped-jaden-ade-favicon-color-32x32.png" sizes="32x32" /> 
  <link rel="icon" href="https://jdn24.github.io/global-master/assets/img/cropped-jaden-ade-favicon-color-192x192.png" sizes="192x192" /> 
  <link rel="apple-touch-icon" href="https://jdn24.github.io/global-master/assets/img/cropped-jaden-ade-favicon-color-180x180.png" /> 
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Image Analyzer</h1>
        <div class="mt-5">
            <label for="inputImage">Select an image:</label>
            <input type="file" id="inputImage" class="form-control" accept="image/*">
            <button type="button" onclick="analyzeImage()" class="btn btn-primary">Analyze</button>
        </div>
        <div id="tags" class="results mt-5"></div>
        <div id="caption" class="results mt-5"></div>
        <div id="metadata" class="results mt-5"></div>
    </div>
    <script src="script.js"></script>
    <!--<script src="https://jdn24.github.io/underconstruction/script.js"></script>-->
</body>
</html>
